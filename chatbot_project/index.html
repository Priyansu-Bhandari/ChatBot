<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessup Cellars - Fine Wines from Napa Valley</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>Jessup Cellars</h1>
                <p>Fine Wines from Napa Valley</p>
            </div>
        </header>
        <main>
            <div class="container">
                <section id="wines">
                    <div class="wine">
                        <img src="https://www.foodandwine.com/thmb/ir1Mhc_qWGo4fWlj887-LzVc3_g=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/dessert-wines-what-to-know-FT-BLOG0122-3b0040474802467bb57ea6ee5e4acd92.jpg" alt="Dessert Wine">
                        <div class="wine-info">
                            <h2>Dessert Wine</h2>
                            <p>Description of Dessert Wine</p>
                        </div>
                    </div>
                    <div class="wine">
                        <img src="https://www.foodandwine.com/thmb/pi8oPfzaT7XMvNgsUj3rRLELnpU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/difference-between-white-red-wine-ft-blog0517-9da725ddb10c4f03a7ae52492eaf1efd.jpg" alt="Red and White Wine">
                        <div class="wine-info">
                            <h2>Red and White Wine</h2>
                            <p>Description of Red and White Wine</p>
                        </div>
                    </div>
                    <div class="wine">
                        <img src="https://hips.hearstapps.com/hmg-prod/images/delicious-red-wine-royalty-free-image-1585590768.jpg" alt="Red Wine">
                        <div class="wine-info">
                            <h2>Red Wine</h2>
                            <p>Description of Red Wine</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 Jessup Cellars. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <img id="chat-trigger" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEheRmnhEK2Kpsf03143_EKg-txsPeIzrJFg&s" alt="Chat Icon">

    <div id="chat-container">
        <iframe id="chatbot-frame" width="350" height="430" allow="microphone;" src=""></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
